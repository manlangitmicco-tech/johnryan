<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentineâ€™s Card</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;

    background: 
        radial-gradient(circle at 20% 20%, rgba(255,182,193,0.4) 0%, transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(255,105,180,0.3) 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(255,192,203,0.4) 0%, transparent 40%),
        linear-gradient(135deg, #ffe6f0, #ffd6e7);
}

body::before {
    content: "ğŸŒ¸ ğŸŒ· ğŸŒ¹ ğŸŒ¸ ğŸŒ· ğŸŒ¹ ğŸŒ¸ ğŸŒ· ğŸŒ¹";
    position: absolute;
    font-size: 40px;
    opacity: 0.07;
    white-space: nowrap;
    animation: moveFlowers 25s linear infinite;
}

@keyframes moveFlowers {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.card {
    width: 300px;
    height: 220px;
    background: #ff4d6d;
    border-radius: 20px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    overflow: hidden;
    transition: transform 0.4s;
    z-index: 1;
}

.card:hover {
    transform: scale(1.03);
}

.card-front {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    transition: opacity 0.4s;
}

.card-front h1 { margin: 0; }

.card-front p {
    margin-top: 10px;
    font-size: 14px;
}

.letter {
    position: absolute;
    inset: 15px;
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    transform: translateY(100%);
    transition: transform 0.6s ease;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

.letter h2 {
    color: #e84393;
    margin-top: 0;
}

.card.open .letter { transform: translateY(0); }
.card.open .card-front { opacity: 0; }

.heart, .flower {
    position: absolute;
    font-size: 20px;
    animation: float 4s linear infinite;
    z-index: 0;
}

.flower { font-size: 22px; }

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-500px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" onclick="toggleCard(this)">
    <div class="card-front">
        <h1>Happy Valentineâ€™s â¤ï¸</h1>
        <p>Tap to open</p>
    </div>

    <div class="letter">
        <h2>Dear You ğŸ’Œ</h2>
        <p>
            Just a little reminder that you are appreciated,
            special, and cared for more than you know.
        </p>
        <p>ğŸ’– Happy Valentineâ€™s Day ğŸ’–</p>
    </div>
</div>

<!-- ğŸ’“ Valentine Sound (Loop Enabled) -->
<audio id="valentineSound" 
       src="https://image2url.com/r2/default/audio/1770913575554-67f9dff9-94ab-4d8c-b766-4ce42dbb0edd.mp3"
       loop>
</audio>

<script>
function toggleCard(card) {
    card.classList.toggle("open");

    let sound = document.getElementById("valentineSound");

    if (card.classList.contains("open")) {
        sound.currentTime = 0;
        sound.play();
        createHearts();
        createFlowers();
    } else {
        sound.pause();
        sound.currentTime = 0;
    }
}

function createHearts() {
    for (let i = 0; i < 50; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }
}

function createFlowers() {
    const flowers = ["ğŸŒ¸","ğŸŒ·","ğŸŒ¹","ğŸ’"];
    for (let i = 0; i < 50; i++) {
        let flower = document.createElement("div");
        flower.className = "flower";
        flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.bottom = "0";
        flower.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 4000);
    }
}
</script>

</body>
</html>
